<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Form - Mobile First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="contactform.css" />
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
                integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
                crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        <div class="wrapper animated fadeInLeft">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Green Street</li>
                    <li><i class="fa fa-phone"></i> 01555 555555</li>
                    <li><i class="fa fa-envelope"></i> acme@example.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form action="/contactform-action" method="POST" id="contact_form">
                    <p><label>Name</label><input type="text" name="name" value="Mr Jason Peanut" ></p>
                    <p><label>Company</label><input type="text" name="company" value="Nuts Inc." ></p>
                    <p><label>Email Address</label><input type="email" name="email"></p>
                    <p><label>Phone Number</label><input type="text" name="phone"></p>
                    <p class="full"><label>Message</label><textarea name="message" rows="5"></textarea></p>
                    <p class="full"><button type="submit" >Submit</button></p>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
